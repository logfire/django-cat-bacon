<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Bacon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    main {
      margin: 2rem auto;
      max-width: 600px;
      box-sizing: content-box;
    }
    label {
      display: block;
    }
    input {
      margin: 1rem 0;
      width: calc(100% - 1rem);
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
    button {
      float: right;
    }
    img {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Cat Bacon</h1>
     {% block content %}
      <i>(content block missing)</i>
     {% endblock %}
  </main>
